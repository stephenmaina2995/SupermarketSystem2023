<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snacks Supermarket</title>

    <script
      src="https://kit.fontawesome.com/5daa8eb347.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <p class="logo">City Supermarket</p>
      <div class="cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <p id="count">0</p>
      </div>
      <div class="container"></div>
      <div class="search">
        <input type="Search" placeholder="Search..." />
        <i class="fas fa-search"></i>
      </div>
    </div>
<form class="form">
<input name="productname" type="text" placeholder="productname">
<input name="price" type="text" placeholder="price">
<input name="descrpition" type="text" placeholder="descrpition">
<input name="quantity" type="text" placeholder="quantity">
<input name="img" type="text" placeholder="URL">
<button type="submit">submit</button>
</form>
    <div class="sidebar">
      <div class="head"><p>My Cart</p></div>
      <div id="cartItem">Your cart is empty</div>
      <div class="foot"></div>
      <div id="display"><h3>Total</h3>
      <h2 id="total">Kshs 0.00</h2>
    </div>
    </div>
    <div id="products"></div>

    <div id="root"></div>


    <script src="./script.js"></script>
  </body>
</html>
